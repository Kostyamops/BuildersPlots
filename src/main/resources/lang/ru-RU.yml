# BuildersPlots - Русский (Россия)
# Основной языковой файл для плагина BuildersPlots
# Здесь определены все сообщения, отображаемые игрокам или записываемые в консоль

messages:
  # Сообщения для основного класса плагина
  buildersplots:
    reload_success: "&aФайлы конфигурации и языков успешно перезагружены."

  # Сообщения для обработчика команд BuildersPlots
  buildersplotscommand:
    player_only: "&cЭта команда может использоваться только игроками."
    create_main_only: "&cСоздание плота разрешено только на основном сервере."
    create_usage: "&cИспользование: /bp create <название> <радиус>"
    radius_number: "&cРадиус должен быть числом."
    create_failed: "&cНе удалось создать плот. Возможно, название плота уже существует или радиус недействителен."
    create_success: "&aПлот '%name%' создан с радиусом %radius%."
    delete_usage: "&cИспользование: /bp delete <название>"
    delete_success: "&aПлот '%name%' успешно удален."
    plot_not_found: "&cПлот '%name%' не найден."
    tp_test_only: "&cТелепортация на плот разрешена только на тестовом сервере."
    tp_usage: "&cИспользование: /bp tp <название>"
    plot_world_not_found: "&cМир плота '%name%' не найден."
    tp_success: "&aТелепортация на плот '%name%'."
    leave_test_only: "&cЭта команда доступна только на тестовом сервере."
    not_in_plot_world: "&cВы не находитесь в мире плота!"
    returned_main_world: "&aВы вернулись в основной мир."
    unknown_command: "&cНеизвестная команда. Используйте /bp help для помощи."
    help_header: "&6=== Команды BuildersPlots ==="
    help_create: "&e/bp create <название> <радиус> &f- Создать новый плот"
    help_list: "&e/bp list &f- Список всех доступных плотов"
    help_delete: "&e/bp delete <название> &f- Удалить плот"
    help_tp: "&e/bp tp <название> &f- Телепортироваться на плот"

  # Сообщения PlotManager для игроков
  plotmanager:
    plot:
      deleted:
        teleport: "&cПлот, на котором вы находились, был удален."
    world:
      unloading:
        teleport: "&cПлот выгружается, вы были телепортированы в основной мир."

  # Сообщения BlockHandler для игроков
  blockhandler:
    copy_progress_actionbar: "&aКопирование плота: &e%percent%%"
    copy_progress_admin: "&eКопирование плота &6%plot%&e: &b%percent%%"
    copy_success: "&aПлот '&6%plot%&e' был успешно скопирован и готов к использованию!"
    teleport_suggestion: "&eВы можете телепортироваться на плот командой: &6/bp tp %plot%"

  # Сообщения PlotHandler для игроков
  plothandler:
    plot_deleted_teleport: "&cПлот, на котором вы находились, был удален."
    teleport_test_only: "&cТелепортация на плот доступна только на тестовом сервере."
    plot_not_found: "&cПлот с названием '%name%' не найден."
    plot_world_not_found: "&cМир для плота '%name%' не найден или не загружен."
    teleporting: "&aТелепортация на плот '%name%'..."

  # Сообщения ServerCommunication для игроков
  servercommunication:
    loading_blocks_start: "&eНачинается загрузка блоков для плота &6%plot%&e..."

  # Сообщения меню списка плотов UI
  plotlistmenu:
    no_plots: "&eПлоты еще не созданы."
    inventory_title: "Доступные плоты"
    plot_name: "&a%name%"
    creator: "&7Создатель: %creator%"
    radius: "&7Радиус: %radius% блоков"
    world: "&7Мир: %world%"
    click_teleport: "&eНажмите для телепортации"

  # Сообщения обработчика меню плотов UI
  plotmenulistener:
    world_not_found: "&cМир плота '%name%' не найден."
    teleported: "&aТелепортация на плот '%name%'."
    plot_info: "&eИнформация о плоте: %name% (Радиус: %radius%)"

# Сообщения консоли - они записываются в консоль сервера
logs:
  # Логи основного класса BuildersPlots
  buildersplots:
    loading: "&aЗагрузка BuildersPlots v%version%..."
    enabled: "&aПлагин BuilderPlots успешно включен!"
    disabled: "&eПлагин BuilderPlots отключен"
    server_type_set: "&bЗапуск BuildersPlots как %type% сервер"
    config_reloaded: "&aФайлы конфигурации и языков перезагружены"

  # Логи PlotManager
  plotmanager:
    # Операции с директориями
    directory:
      created: "&bСоздана директория плотов: %path%"
      delete_error: "&cОшибка удаления директории: %error%"
      delete_failed: "&cНе удалось удалить директорию: %path%"
      still_exists: "&eДиректория все еще существует после попытки удаления: %path%"

    # Операции с плотами
    plot:
      created: "&aСоздан новый плот: %name% (Владелец: %owner%, Радиус: %radius%)"
      deleted: "&eУдален плот: %name%"
      updated: "&aОбновлен плот: %name%"

    # Операции с коллекцией плотов
    plots:
      saved: "&aСохранено %count% плотов"
      loaded: "&aЗагружено %count% плотов"
      save_error: "&cНе удалось сохранить плоты: %error%"
      load_error: "&cНе удалось загрузить плоты: %error%"

    # Операции автосохранения
    autosave:
      disabled: "&eАвтосохранение мира отключено"
      enabled: "&aАвтосохранение мира включено с интервалом %interval% минут"
      stopped: "&eАвтосохранение мира остановлено"
      start: "&aНачало автоматического сохранения миров плотов..."
      complete: "&aАвтосохранение завершено"

    # Операции с мирами (массовые)
    worlds:
      loading: "&aЗагрузка миров плотов..."
      loaded: "&aЗагружено %count% миров плотов"
      unloading: "&eВыгрузка миров плотов..."
      unloaded: "&eВыгружено %count% миров плотов"
      saved: "&aСохранено %count% миров"

    # Операции с одним миром
    world:
      delete_error: "&cОшибка удаления мира: %name%: %error%"
      delete_timeout: "&cТаймаут при удалении мира: %name%: %error%"
      delete_schedule_error: "&cОшибка планирования удаления мира: %name%: %error%"
      delete_thread_error: "&cПопытка удалить мир из не-основного потока"
      unload_failed: "&cНе удалось выгрузить мир: %name%"
      unload_error: "&cОшибка выгрузки мира %name%: %error%"
      unload_empty_failed: "&cНе удалось выгрузить пустой мир: %name%"
      unloaded: "&eВыгружен мир: %name%"
      unloaded_empty: "&eВыгружен пустой мир: %name%"
      unload_scheduled: "&eЗапланирована выгрузка пустого мира %name% через %delay% минут"
      files_delete_error: "&cОшибка удаления файлов мира: %error%"
      moved_to_plugin: "&aМир %name% перемещен в папку плагина"
      already_loaded: "&eМир %name% уже загружен"
      found_in_root: "&bНайден мир плота в корневой директории, перемещение в папку плагина..."
      moved_success: "&aМир %name% успешно перемещен в папку плагина"
      folder_not_exists: "&eПапка мира не существует: %name%"
      loading: "&aЗагрузка мира плота: %name% из %path%"
      loaded_success: "&aМир %name% успешно загружен из %path%!"
      create_failed: "&cНе удалось создать мир: %name%"
      load_error: "&cОшибка загрузки мира %name%: %error%"
      move_error: "&cОшибка перемещения мира: %name%: %error%"
      plugin_delete_failed: "&cНе удалось полностью удалить мир из папки плагина: %name%"
      root_delete_failed: "&cНе удалось полностью удалить мир из корневой директории: %name%"
      service_files_delete_error: "&cОшибка удаления служебных файлов мира: %error%"

    # Операции с файлами
    file:
      delete_failed: "&cНе удалось удалить файл: %path%"
      force_delete_failed: "&cНе удалось принудительно удалить файл: %path%"

    # Другие операции
    chunk:
      cache_clear_failed: "&cНе удалось очистить кэш чанков: %error%"

    # Завершение работы
    shutdown:
      complete: "&aЗавершение работы PlotManager выполнено"

  # Логи BlockHandler
  blockhandler:
    not_main_server: "Получен запрос на блоки плота, но не на ОСНОВНОМ сервере"
    processing_request: "Обработка запроса блоков для плота: %plot%"
    plot_not_found: "Плот не найден: %name%"
    not_test_server: "Получены блоки плота, но не на ТЕСТОВОМ сервере"
    plot_not_found_for_blocks: "Плот не найден для блоков: %name%"
    world_not_found: "Мир не найден для плота: %name%"
    block_set_error: "Ошибка установки блока: %error%"
    batch_error: "Ошибка обработки пакета блоков: %error%"
    scan_progress: "Прогресс сканирования плота: %scanned%/%total% чанков (%percent%%) для плота %plot%"
    scan_complete: "Все блоки получены для плота: %plot%"
    copying_completed: "Копирование плота завершено для: %plot%"
    finalizing_error: "Ошибка завершения копирования плота: %error%"

