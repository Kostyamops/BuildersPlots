    requesting_blocks: "Запрос блоков с основного сервера для плота: %plot%"
    configure_failed: "Не удалось настроить мир: %error%"
    create_world_failed: "Не удалось создать мир %name%"
    create_world_error: "Не удалось создать мир: %error%"
    plot_not_found_deletion: "Плот не найден для удаления: %name%"
    world_not_found_deletion: "Мир не найден для удаления: %name%"
    world_unloaded: "Мир выгружен: %name%"
    world_folder_deleted: "Папка мира удалена: %name%"
    delete_folder_failed: "Не удалось удалить папку мира: %name%"
    unload_world_failed: "Не удалось выгрузить мир: %name%"
    world_unload_error: "Ошибка выгрузки мира: %error%"

  # Логи ServerCommunication
  servercommunication:
    # Настройка коммуникации сервера
    plots_folder_created: "Создана директория плотов: %path%"
    communication_start_failed: "Не удалось запустить коммуникацию: %error%"
    connections_close_error: "Ошибка закрытия соединений: %error%"

    # Обработка сетевых сообщений
    received_message: "Получено сообщение типа: %type%"
    deserialize_plot_failed: "Не удалось десериализовать данные плота"
    plot_create_error: "Ошибка обработки PLOT_CREATE: %error%"
    plot_delete_error: "Ошибка обработки PLOT_DELETE: %error%"
    deserialize_block_failed: "Не удалось десериализовать данные блока"
    block_change_error: "Ошибка обработки BLOCK_CHANGE: %error%"
    request_plot_blocks_error: "Ошибка обработки REQUEST_PLOT_BLOCKS: %error%"
    plot_blocks_error: "Ошибка обработки PLOT_BLOCKS: %error%"
    scan_progress_error: "Ошибка обработки PLOT_SCAN_PROGRESS: %error%"
    scan_complete_error: "Ошибка обработки PLOT_SCAN_COMPLETE: %error%"
    message_processing_error: "Ошибка обработки сообщения: %error%"
    messages_sending_error: "Ошибка отправки сообщений: %error%"

    # Коммуникация основного сервера
    starting_server: "&bЗапуск коммуникации основного сервера на порту %port%"
    server_socket_error: "&cОшибка в сокете основного сервера: %error%"
    server_start_failed: "&cНе удалось запустить основной сервер: %error%"

    # Подключение клиента
    connecting: "&bПодключение к основному серверу на %ip%:%port%"
    connection_lost: "&cСоединение с основным сервером потеряно: %error%"
    connection_failed: "&cНе удалось подключиться к основному серверу: %error%"

    # Аутентификация
    auth_failed: "Аутентификация не удалась"
    auth_success: "Аутентификация успешна"
    client_disconnected: "&eКлиент отключен: %error%"

    # Операции с плотами
    plot_sending: "Отправка создания плота: %json%"
    plot_serialize_error: "Ошибка сериализации плота для отправки: %error%"
    block_serialize_error: "Ошибка сериализации данных блока для отправки: %error%"
    requesting_blocks: "Запрос блоков для плота: %plot%"